{% extends "blog/base.html" %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col name-header">
      <h1 class="techfont main-header text-center">Hi, I'm Derek Peters</h1>
      <br>
      <h2 class= "techfont sub-header text-center">Welcome to my website</h2>
    </div>
  </div>
</div>
<div class="centerstage">
  {% for post in post_list %}
  <div class="post techfont">
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <div class="date">
      <p>Published on: {{post.published_date}}</p>
    </div>
    <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{post.approve_comments.count}}</a>

  </div>
  {% endfor %}
</div>

{% endblock %}
